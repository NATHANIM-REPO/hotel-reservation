<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel-reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="header1">
        <div class="headerlogo"> 
            <img src="contents\header logo.jfif">
         </div>
        <div class="headertext">
            <p>Location</p>
            <p>Dining</p>
             <p>Event</p>
             <p id="about-us">About us</p>
        </div>
        </header>



        <header id="header2">
        <p id="headertext2">Sheraton Addis, a Luxury Collection Hotel, Addis Ababa</p>
        <span class="icons">
            <div class="bigdot"></div>
            <div class="bigdot"></div>
            <div class="bigdot"></div>
            <div class="bigdot"></div>
            <div class="bigdot">
            </div>
            <p id="review-no">5.5</p>
            <div id="dot"></div>  

            
        
        <span id="reviews">400 reviews</span>
    </span>
        <button id="reserve">Reserve <span id="dropdown"><img src="contents\arrow-down-drop-circle.png"></span></button>
        </header>

        <section id="about-us">
            <div class="slideshow-container">
            <div class="slide fade">
                <div class="number">01 / 03</div>
                <img src="contents\sheraton-pic.jfif">
                
            </div>

            <div class="slide fade">
                <div class="number">02 / 03</div>
                <img src="contents\sheraton-pic2.jfif">
                
            </div>
    
            <div class="slide fade">
                <div class="number">03 / 03</div>
                <img src="contents\sheraton-pic3.jfif">
            </div>
            <a class="prev" onclick="plusSlides(-1)">❮ Previous</a>
            <a class="next" onclick="plusSlides(1)">Next ❯ </a>
            </div>
            <br>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                
            </div>
            
   

    
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
